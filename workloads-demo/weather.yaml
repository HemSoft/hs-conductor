# Weather
# Get current weather for a location

id: weather
name: Get Weather
description: Fetches current weather for a location and returns well-formatted JSON
version: 1.0.0
tags:
  - weather
  - utility

alert:
  condition: "output.toLowerCase().includes('severe') || output.toLowerCase().includes('storm') || output.toLowerCase().includes('warning')"
  message: "⚠️ Severe weather alert!"

prompt: |
  Get the current weather for {{location}}.

  Return the response as a JSON object with this structure:
  {
    "location": "city, state/country",
    "temperature": { "value": number, "unit": "F" },
    "conditions": "description",
    "humidity": "percentage",
    "wind": { "speed": number, "unit": "mph", "direction": "N/S/E/W" },
    "timestamp": "ISO 8601 timestamp"
  }

  Be accurate and use real-time data if available.

input:
  location:
    type: string
    required: true
    description: City and state/country

output:
  format: json
